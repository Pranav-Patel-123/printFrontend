<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <title>React App</title>
  </head>
  <body>
    <!-- If JS is not enabled, this message will be shown -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- This is where React will inject the app -->
    <div id="root"></div>

    <!-- React will automatically insert the compiled JS file here during the build process -->
    <!-- When using create-react-app, this is handled for you automatically. -->
  </body>
</html>
